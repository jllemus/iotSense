{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Roboto Font google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!---Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | IoT Sense</title>
    <link rel="stylesheet" href="{% static 'reports/styles/style.css' %}" />
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-nav">
            <a class="navbar-brand" href="{% url 'reports:dashboard' %}" id="navbar-title">
                <img src="{% static 'reports/src/logo.png' %}" width="45,5" height="37,5"
                    class="d-inline-block align-top" alt="" loading="lazy">
                IoT Sense
            </a>
        </div>
        <hr>
        {% if user.is_authenticated and user.is_superuser %}
        <div class="sidebar-list">
            <ul>
                <li>
                    <a href="{% url 'reports:companies' %}"><i class="fas fa-city"></i> Companies</a>
                </li>
                <li>
                    <a href=""><i class="fas fa-server"></i> Devices</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i> Reports</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-info-circle"></i> Account</a>
                </li>
                <li>
                    <a href="{% url 'accounts:user_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="sidebar-list">
            <ul>
                <li>
                    <a href=""><i class="fas fa-server"></i> Devices</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i> Reports</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-info-circle"></i> Account</a>
                </li>
            </ul>
        </div>
        {% endif %}
        <div class="btn-wrapper text-center">
            <div class="btn-group">
                <a href="https://github.com/jllemus/DjangoApp" type="button" class="btn"><i
                        class="fab fa-github-alt"></i></a>
                <button type="button" class="btn"><i class="fab fa-google"></i></button>
                <button type="button" class="btn"><i class="fab fa-facebook"></i></button>
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
