{% extends 'base.html'%}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="justify-content-center inline">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 p-1">
                <div class="card bg-success text-white">
                    <div class="card-body">
                      <h3>Online devices: 0 </h3>
                    </div>
                  </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 p-1">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                      <h3>Offline devices: 0 </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 sm-12 p-1">
                <div class="card bg-info text-white">
                    <div class="card-body">
                      <h3>Total devices: {{device_number}} </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-5">
            <div class="col col-md-6">
                <table class="table table-bordered table-hover">
                    <thead class="thead">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-md-6">
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="container-fluid">
</div>


{% endblock %}
