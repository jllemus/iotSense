{% extends 'base.html' %}
{% load static %}
{% block title %}Companies{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    {% for company, data in company_data.items %}
    <div class="col-md-5 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          {{ company }}
        </div>
        <div class="card-body">
          <a href="{% url 'reports:devices' %}">Devices: {{ data.2 }} </a>
          <div class="container">
            <div class="row text-center">
              <div class="col">
                <a href="" class="btn btn-view"><i class="fas fa-angle-double-right"></i>View</a>
                <a href="" class="btn btn-edit"><i class="fas fa-edit"></i>Edit</a>
                <a href="" class="btn btn-delete"><i class="fas fa-edit"></i>Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
